<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>聊天室</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>
        <link type="text/css" rel="stylesheet" href="/css/login.css"/>
        <link type="text/css" rel="stylesheet" href="/css/chat.css"/>
    </head>
    <body>
        <div id="viewport">
            <section id="login">
                <form>
                    <div>
                        <label>账号：</label>
                        <input name="passport" class="span3">
                    </div>
                    <div>
                        <label>密码：</label>
                        <input name="password" type="password"  class="span3">
                    </div>
                    <div>
                        <button name="login" type="button" class="span2">登录</button>
                        <button name="reset" type="button" class="span2">重置</button>
                    </div>
                </form>
            </section>
            <section id="chat">
                <ol></ol>
                <div>
                    <select class="span2"></select>
                    <input name="msg" class="span3" type="text"/>
                    <button name="send" type="button" class="span1">发送</button>
                </div>
            </section>
        </div>
        <script src="/scripts/jquery-1.7.2.min.js"></script>
        <script src="/scripts/sea.js"></script>
        <script src="/scripts/domtemp.js"></script>
        <script src="/scripts/gesture.js"></script>
        <script src="/scripts/tap.js"></script>
        <script src="/scripts/taphold.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            seajs.use(["./scripts/app"]);
        </script>
    </body>
</html>
