<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聊天室</title>
        <link type="text/css" rel="stylesheet" href="/scripts/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="/scripts/css/bootstrap-responsive.css"/>
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <div id="viewport">
            <section id="login">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">账号：</label>
                        <div class="controls">
                            <input type="text" name="passport" class="input">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password" name="password" class="input">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button name="login" type="button" class="btn btn-large btn-primary">登录</button>
                        <button name="reset" type="button" class="btn btn-large">重置</button>
                    </div>
                </form>
            </section>
            <section id="settings">
                
            </section>
            <section id="chat">
                <ol></ol>
                <div>
                    <select class="span1"></select>
                    <input name="msg" class="span2" type="text"/>
                    <button name="send" type="button" class="btn">发送</button>
                </div>
            </section>
        </div>
        <script src="/scripts/jquery-1.7.2.min.js"></script>
        <script src="/scripts/sea.js"></script>
        <script src="/scripts/js/bootstrap.js"></script>
        <script src="/scripts/domtemp.js"></script>
        <script src="/scripts/gesture.js"></script>
        <script src="/scripts/tap.js"></script>
        <script src="/scripts/taphold.js"></script>
        <script src="/scripts/flick.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            seajs.use(["./scripts/app"]);
        </script>
    </body>
</html>
